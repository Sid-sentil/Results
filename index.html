<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="parent">
  <div  class="container background-light-slate-blue">
  <h1>Your Result</h1>
  <div class="score-container">
  <span class="score" >76</span>
  <sub>of 100</sub>
  </div>
  <h3>Great</h3>
  <p class="neutral-pale-blue text">You scored higher than 65% of the people who have taken these tests.</p>
 </div>

  <div class="leftcontainer ">
    <h2>Summary</h2>
    <div class="reaction"><img src="/assets/images/icon-reaction.svg">Reaction        80 / 100</div>
     <div>Memory: 92 / 100</div>
      <div>Verbal: 61 / 100</div>
        <div>Visual: 72 / 100</div>

  <button>Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
